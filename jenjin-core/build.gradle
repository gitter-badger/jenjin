
buildscript {
    repositories {
        mavenCentral()
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            artifactId 'jenjin-core'

            from components.java
        }
    }
}

jar {
    from configurations.compile.filter{
        it.toString().contains("libs")? it :null
    }.collect {
        it.isDirectory() ? it : zipTree(it)
    }
}

repositories {
    mavenCentral()
}

